version: '3.8'

services:
  api:
    build: .
    container_name: ctf-platform-api
    restart: unless-stopped
    ports:
      - "4445:4445"
    depends_on:
      mongo:
        condition: service_healthy
      clickjacking-challenge:
        condition: service_started
    environment:
      - PORT=4445
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/ctf-platform?retryWrites=true&w=majority
      - CLICKJACKING_URL=http://clickjacking-challenge:4000
    volumes:
      - ./:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    networks:
      - ctf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4445/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongo:
    image: mongo:6
    container_name: ctf-platform-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ctf-platform
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - ctf-network

  clickjacking-challenge:
    build: ./Challenges/challenge-6851125f63613364f8a73975-clickjacking-ctf
    container_name: ctf-clickjacking
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=production
      - FLAG=${CLICKJACKING_FLAG:-CTF{clickjacking_example_flag}}
    volumes:
      - ./Challenges/challenge-6851125f63613364f8a73975-clickjacking-ctf/public:/app/public
    networks:
      - ctf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  ctf-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  node_modules:
    driver: local